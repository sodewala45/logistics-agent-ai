name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Replace 'sodewala45' and 'Logistics_Agent' with your specific names
          git push -f https://sodewala45:$HF_TOKEN@huggingface.co/spaces/sodewala45/Logistics_Agent main
